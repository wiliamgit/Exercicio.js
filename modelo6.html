<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesos</title>
</head>
<body>
    <h1> Peso</h1>
    <div id = "resulatdo"></div>


    <script>
      let name1 = prompt("digite seu nome");
      let peso1 = Number(prompt("digite seu peso"));
      let name2 = prompt("digite seu nome");
      let peso2 = Number(prompt("digite e o peso"));
      let mensagem;

      if (peso1 > peso2) {
          mensagem = name1 + " é a pessoa mais pesada"
      }else {
        mensagem = name2 + " é a pessoa mais pesada"
      }


      document.getElementById("resulatdo").innerHTML = mensagem;

    </script>
    
</body>
</html>
